name: maven-build

on: [push]

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 0
      
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      
      - name: Get Chromium-Driver
        run: sudo apt-get install chromium-chromedriver
      
      - name: Chache .m2 directory
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: build
        run:  mvn clean test
        continue-on-error: true
      
      - name: Upload target directory
        uses: actions/upload-artifact@v1
        with:
          name: golden-masters
          path: target/test-classes/retest/recheck
          